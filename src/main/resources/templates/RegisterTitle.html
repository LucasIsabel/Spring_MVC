<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1994/xhtml">
<head>
<meta charset="UTF-8" />
<title>Register Title</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<p>
					<img src="/images/logo.png" />
				</p>
			</div>
		</div>
	</nav>

	<div class="container">

		<form class="form-horizontal" action="">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">Register Title</h1>
				</div>
				<div class="panel-body">

					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao" />
						</div>
					</div>

					<div class="form-group">
						<label for="dataVencimento" class="col-sm-2 control-label">Data
							de Vencimento</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento" />
						</div>
					</div>

					<div class="form-group">
						<label for="valor" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor" />
						</div>
					</div>

					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control">
								<option>Pendente</option>
								<option>Recebido</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary"> Salvar </button>
						</div>
					</div>

				</div>
			</div>
		</form>

	</div>

	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
