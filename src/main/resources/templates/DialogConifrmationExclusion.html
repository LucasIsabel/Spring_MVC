<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1994/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" tabindex="-1" id="confirmationExclusion" data-keyboard="false" data-backdrop="static">
	<form action="/titulo/" th:attr="data-url-base='/titulo'" method="post">
		<input type="hidden" name="_method" value="DELETE" />
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Deseja Excluir este Titulo</h4>
				</div>

				<div class="modal-body">
					<span> Tem certeza que deseja apagar o titulo ?</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>
		</div>
	</form>
</div>
</html>
